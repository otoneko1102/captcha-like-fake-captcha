<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSHTA CAPTCHA</title>
    <link rel="stylesheet" href="style.css" />

    <meta
      name="description"
      content="偽ReCAPTCHA風のCaptchaです。手順を踏んでもウイルスに感染しません。"
    />

    <meta property="og:title" content="MSHTA CAPTCHA" />
    <meta
      property="og:description"
      content="偽ReCAPTCHA風のCaptchaです。手順を踏んでもウイルスに感染しません。"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MSHTA CAPTCHA" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MSHTA CAPTCHA" />
    <meta
      name="twitter:description"
      content="偽ReCAPTCHA風のCaptchaです。手順を踏んでもウイルスに感染しません。"
    />
    <meta name="theme-color" content="#4A90E2" />
  </head>
  <body>
    <div class="container">
      <h1>MSHTA CAPTCHA</h1>
      <p>チェックボックスをクリックして、認証に進んでください。</p>

      <div class="captcha-container">
        <div id="captcha-box" onclick="startCaptcha()">
          <div class="checkbox">
            <div class="checkmark">✓</div>
          </div>
          <div class="label">私はロボットではありません</div>
        </div>
        <div class="captcha-logo">
          <img src="./img/check.png" alt="logo" />
          <span>CAPTCHA</span>
        </div>
      </div>

      <div id="message"></div>

      <div id="warn-block" class="warn-block" hidden>
        <div class="warn-icon">⚠️</div>
        <div class="warn-text">
          <p>
            `Windowsセキュリティ(Windows Defender) > ウイルスと脅威の防止 > ウイルスと脅威の防止の設定 > 除外`から
            <code>C:\Windows\System32\mshta.exe</code> (ファイル) と
            <code>hta</code> (拡張子) を除外する必要があります。
          </p>
          <p>
            このCaptchaの安全性については
            <a
              href="https://github.com/otoneko1102/captcha-like-fake-captcha"
              target="_blank"
              >GitHub Repo</a
            >
            を参照してください。
          </p>
        </div>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
